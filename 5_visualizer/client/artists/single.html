<template name="artist">
    <div class="row">
        <div class="col s12">
            <h1>{{ artist.name }}</h1>
            <h6> <a href="/new-window" target="_blank"> more band infos on musicbrainz </a></h6>
        </div>

    </div>

    {{> map}}

    {{> timeline }}

    <div class="row">
        {{#each categories}}
            <div class="category col s2">
                <h5>{{ name }}</h5>
                <hr>
                {{ value }}
            </div>
        {{/each}}

    </div>
<span class="description">co2 is in kgs, 1 day of traffic around the Paris (the PÃ©riph') is about 628425	kg co2 /day</span>
    <div class="row">
        <div class="col s4">
            <h4>Tours</h4>
            <ul>
                {{#each artist.tours}}
                    {{> tour}}
                {{/each}}
            </ul>
        </div>

        <div class="col s4">
            <h4> singleGigs </h4>
            <hr>
            <ul>
                {{#each artist.singleGigs}}
                    {{> gig }}
                {{/each}}
            </ul>
        </div>
    </div>
</template>

<template name="tour">
	<hr>
    <ul>
        {{#each gigs}}
            {{> gig }}
        {{/each}}
    </ul>
</template>

<template name="gig">
    <li>{{ venue.city }}: {{ formatDate datetime }}</li>
</template>
