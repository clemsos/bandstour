<template name="commentForm">
  <form>
    <div class="form-group">
          <textarea  placeholder="Write your message here..."  class="form-control" id="body"></textarea>
    </div>
    <div class="form-group">
        <span class="input-group-btn">     
            <button class="btn btn-primary btn-sm" type="submit"  id="submit">
              Add Comment <span class="fa fa-comment"></span> 
            </button>
        </span>
    </div>
  </form>
</template>
