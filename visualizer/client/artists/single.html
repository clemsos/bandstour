<template name="artist">
    <div class="row">
        <div class="col s12">
            <h1>{{ artist.name }}</h1>
        </div>
    </div>

    {{> map}}

    <div class="row">
        {{#each categories}}
            <div class="category col s2">
                <h5>{{ this }}</h5>
                {{ artist[this] }}
            </div>
        {{/each}}
    </div>

    <div class="row">
        <div class="col s6">
            <h4>Tours</h4>
            <ul>
                {{#each artist.tours}}
                    {{> tour}}
                {{/each}}
            </ul>
        </div>
        <div class="col s6">
            <h4> singleGigs </h4>
            <ul>
                {{#each artist.singleGigs}}
                    {{> gig }}
                {{/each}}
            </ul>
        </div>
    </div>
</template>

<template name="tour">
    <ul>
        {{#each gigs}}
            {{> gig }}
        {{/each}}
    </ul>
</template>

<template name="gig">
    <li>{{ date }} - {{ venue.city}}</li>
</template>
