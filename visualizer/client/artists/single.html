<template name="artist">
    <div class="row">
        <div class="col s12">
            <h1>{{ artist.name }}</h1>
        </div>
    </div>

    {{> map}}

    <div class="row">
        {{#each categories}}
            <div class="category col s2">
                <h5>{{ name }}</h5>
                <hr>
                {{ value }}
            </div>
        {{/each}}
    </div>

    <div class="row">
        <div class="col s4">
            <h4>Tours</h4>
            <ul>
                {{#each artist.tours}}
                    {{> tour}}
                {{/each}}
            </ul>
        </div>

        <div class="col s4">
            <h4> singleGigs </h4>
            <hr>
            <ul>
                {{#each artist.singleGigs}}
                    {{> gig }}
                {{/each}}
            </ul>
        </div>
    </div>
</template>

<template name="tour">
	<hr>
    <ul>
        {{#each gigs}}
            {{> gig }}
        {{/each}}
    </ul>
</template>

<template name="gig">
    <li>{{ venue.city }}: {{ formatDate datetime }}</li>
</template>
