<template name="networkTools">
    <div class="card card-small">
        <div class="card-content">
            <p>
                 Labels : 
                <a href="#" class="btn btn-flat toggle-node-labels">Node</a>
                <a href="#" class="btn btn-flat toggle-edge-labels">Edges</a>
            </p>
            <a class='btn dropdown-button' href="#" data-activates="layouts" role="button">Layouts <span class="caret"></span></a>
            <ul id="layouts" class="dropdown-content">
                <li><a class="layout" data-layout-name="springy" href="#">Force</a></li>
                <li><a class="layout" data-layout-name="random" href="#">Random</a></li>
                <li><a class="layout" data-layout-name="grid" href="#">Grid</a></li>
                <li><a class="layout" data-layout-name="circle" href="#">Circle</a></li>
                <li><a class="layout" data-layout-name="breadthfirst" href="#">Breadth First</a></li>
                <li><a class="layout" data-layout-name="concentric" href="#">Concentric</a></li>
            </ul>
        </div>
        <div class="card-action">
            <a id="edges-lab" href="/artists/{{networkId}}/edges">Edges</a>
            <a id="nodes-lab" href="/artists/{{networkId}}/nodes">Nodes</a>
            <a id="import-data" href="/artists/{{networkId}}/import"><i class="fa fa-plus fa-fw"></i>Import Data</a>
            <a id="remove-isolated-nodes" href="#"><i class="fa fa-trash fa-fw"></i>Delete singletons</a>
            <a  id="add-node" data-beloworigin="true" href="#"><i class="fa fa-plus fa-fw"></i>Add node</a>
        </div>
    </div>
    
    
    <script>
        $('.dropdown-button').dropdown({})
    </script>
</template>
