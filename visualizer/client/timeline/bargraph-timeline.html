<template name="bargraphTimeline">
    <div class="row">
        <div class="col s4">
            <select name="timeScale" id="timeScale" class="browser-default">
                <option value="year" selected="{{isSelected 'year'}}">Years</option>
                <option value="month" selected="{{isSelected 'month'}}">Months</option>
                <option value="week" selected="{{isSelected 'week'}}">Weeks</option>
                <option value="day" selected="{{isSelected 'day'}}">Days</option>
            </select>
        </div>
    </div>
    <div class="col s8">
        <div id="bargraph-timeline"></div>
    </div>
    {{start}} {{end}}
</template>
