<template name="searchbox">
    <form>
        <div class="input-field">
            <input
                id="search"
                name="bandName"
                type="search"
                placeholder="Lookup a band"
                autocomplete="off"
                spellcheck="off"
                data-activates='dropdown1'
                data-beloworigin="true"
                required
            >
            <i class="mdi-navigation-close close"></i>
            
            <ul id='dropdown1' class='dropdown-content'></ul>
        </div>
    </form>

    <script>
        $(document).ready(function(){
            $('#search').dropdown();
        });
    </script>
</template>
