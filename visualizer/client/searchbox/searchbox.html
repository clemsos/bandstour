<template name="searchbox">

    <form>
        <div class="input-field">
            <input class="form-control typeahead" 
                name="bandName" 
                type="search"
                placeholder="Lookup a band"
                autocomplete="off" 
                spellcheck="off"
                data-source="lookupArtists"
                required/>
                <!-- <label for="bandName"><i class="material-icons">search</i></label> -->
                <i class="mdi-navigation-close close"></i>

        </div>
  </form>
</template>
